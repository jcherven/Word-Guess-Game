  Our drive through speaker is awful. You'll have to spell your order out. Like with letters. So I can get it correct.
  They don't pay us enough for this level of detail, but I just need to get through my day.

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Word-Guess-Game (jcherven)</title>
  <!-- pull in bootstrap --> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Reset css   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
-->

  <!-- style.css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>wordburger</h1>
    </div>

    <div class="row justify-content-center">
        <h1 id="active-word-area">???</h1>
    </div> <!-- End current-word-area row -->
    <hr>

    <div class="row justify-content-center">
      <div class="col-md-auto">
        <h3 class="text-center">Missed Letters</h3>
      </div>
    </div>
    <div class="row justify-content-center" id="missed-letters"></div>
    <div class="row justify-content-center">
      <h5 id="feedback"></h5>
    </div>
    <footer class="page-footer fixed-bottom">
      <div class="row">
        <div class="col bg-primary" id="active-word"></div>
        <div class="col bg-secondary" id="misses"></div>
        <div class="col bg-danger" id="alive-dead">alive</div>
        <div class="col bg-danger" id="game-state"></div>
        <div class="col bg-success" id="correct"></div>
        <div class="col bg-warning" id="player-guess"></div>
      </div>
   </footer>
  </div> <!-- End container -->
  <script src="assets/javascript/game.js"></script>
</body>
</html>
